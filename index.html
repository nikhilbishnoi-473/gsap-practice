<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: #000;
            border-radius: 40px;
        }

        .box2 {
            width: 150px;
            height: 150px;
            background-color: #000;
            border-radius: 40px;
        }

        .d-flex {
            display: flex;
            flex-direction: row;
            width: 100%;
        }

        #textone {
            color: red;
        }

        #texttwo {
            color: red;
        }

        .cardone {
            width: 200px;
            height: 200px;
            background-color: burlywood;
            border-radius: 200px;
            padding: 15px;
        }

        #box_3 {
            width: 100px;
            height: 100px;
            background: #000;
        }

        #box_4 {
            width: 100px;
            height: 100px;
            background: #000;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: #bf1616;
        }

        .card_2 {
            width: 100px;
            height: 100px;
            border-radius: 30px;
            padding: 10px;
            background: #cf5a0c;
        }
    </style>

    <div class="box" id="home">
    </div>
    <div class="box2" id="home2">
    </div>
    <div class="d-flex">
        <h1 id="textone">hello</h1>
        <h1 id="texttwo">world</h1>
    </div>
    <div class="cardone">
    </div>
    <div id="box_3"></div>
    <div id="box_4"></div>
    <div class="circle"></div>
    <div class="card_2">
        <h4 class="text_1">Lorem ipsum dolor sit amet.</h4>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>

        gsap.fromTo(
            ".text_1", {
            rotation: 0
        },
            {
                rotation: 360,
                duration: 3,
                repeat:-1
            }
        )
        gsap.fromTo(
            ".card_2", {
            x: "0",
            y: "0"
        },
            {
                x: "800",
                y: "800",
                duration: 3,
                repeat: -1,
                backgroundColor: "#25b309",
                yoyo: true,
            }
        )
        gsap.fromTo(
            ".circle", {
            xPercent: "100"
        }
            ,
            {
                xPercent: "900",
                backgroundColor: "green",
                rotation: 360,
                repeat: -1,
                yoyo: true,
                duration: 3,
                opacity: 0,

            }
        )
        gsap.fromTo(
            "#box_3",
            {
                yPercent: "0"
            },
            {
                yPercent: "200",
                backgroundColor: "orange",
                repeat: -1,
                yoyo: true,
                duration: 2,
            }
        );
        gsap.fromTo(
            "#box_4",
            {
                yPercent: 0
            },
            {
                yPercent: 200,
                backgroundColor: "blue",
                repeat: -1,
                yoyo: true,
                duration: 2,

            }
        );

        gsap.fromTo(
            ".cardone",
            {
                xPercent: 0,
                scale: 1,
                rotation: 0,

            }, {
            xPercent: 300,
            duration: 4,
            backgroundColor: "red",
            scale: 1.3,
            rotation: 360,
            repeat: -1,
            yoyo: true,

        });

        gsap.fromTo(
            "#textone",
            {
                xPercent: 0,
            },
            {
                xPercent: 500,
                duration: 3,
                color: "green",
                repeat: -1,
                yoyo: true
            }
        );

        gsap.fromTo(
            "#texttwo",
            {
                xPercent: 1000,
            }, {
            xPercent: 430,
            duration: 3,
            color: "green",
            repeat: -1,
            yoyo: true
        });

        gsap.fromTo(
    "#home",
    {
        xPercent: 0,
        backgroundColor: "#000",
    },
    {
        xPercent: 840,
        duration: 2,
        backgroundColor: "#ff0000",
        yoyo: true,        
        repeat: -1,      
    }
);

        gsap.fromTo(
            "#home2",
            {
                x: "0",
            },
            {
                x: "900",
                y: "600",
                rotation: 300,
                duration: 4,
                backgroundColor: "#00ff00",
                yoyo: true,
                repeat: -1,
            }
        );
    </script>
</body>

</html>
